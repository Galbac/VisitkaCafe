{% load static %}
<header class="site-header">
    <div class="container header-flex">
        <!-- Логотип -->
        <a href="/" class="logo-block">
            <img src="{% static 'assets/img/logo.svg' %}" alt="Еда без вреда" class="logo-img">
            <span class="logo-title">Еда без вреда</span>
        </a>

        <!-- Гамбургер-меню (видно только на мобильных) -->
        <button class="mobile-menu-toggle" aria-label="Открыть меню" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Основная навигация -->
        <nav class="main-nav" role="navigation">
            <ul class="nav-list">
                <li><a href="/products/">Продукты</a></li>
                <li><a href="/certifications/">Сертификаты</a></li>
                <li><a href="/reviews/">Отзывы</a></li>
            </ul>
        </nav>

        <!-- Поиск -->
        <form class="header-search" action="/search/" method="get">
            <input type="search" name="query" placeholder="Поиск..." aria-label="Поиск продуктов">
            <button type="submit" aria-label="Найти">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round">
                    <circle cx="9" cy="9" r="7"/>
                    <line x1="16" y1="16" x2="13.5" y2="13.5"/>
                </svg>
            </button>
        </form>

        <!-- Instagram -->
        <a href="https://www.instagram.com/eda__bez.vreda" target="_blank" class="header-insta" aria-label="Instagram">
            <svg class="insta-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#e1306c"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="2" width="20" height="20" rx="5"/>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"/>
            </svg>
            <span class="insta-text">Instagram</span>
        </a>
    </div>
</header>
